<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sass/loader.scss">

  </head>
  <body>

    <div class="loader_page">
      <div class="loader">
        <svg viewBox="0 0 80 80">
            <circle id="test" cx="40" cy="40" r="32"></circle>
        </svg>
      </div>
      
      <div class="loader triangle">
          <svg viewBox="0 0 86 80">
              <polygon points="43 8 79 72 7 72"></polygon>
          </svg>
      </div>
      
      <div class="loader">
          <svg viewBox="0 0 80 80">
              <rect x="8" y="8" width="64" height="64"></rect>
          </svg>
      </div>
    </div>

    <header class="header">
        <div class="header__content">
            <div class="back" id="Darkbutton">
              <span class="circle_icon" ></span>
              <i class="bi bi-brightness-high-fill icon-dark" ></i>
            </div>
            
            <form class="search-form" id="search-form">
              <input
              type="text"
              name="searchQuery"
              autocomplete="off"
              placeholder="Search images..."
              class="input-form"
              />
              <button type="submit" class="button-form"><i class="bi bi-search" id="searchbtn"></i></button>
            </form>
        </div>
    </header>


    <main class="main-content">
      <section class="section">
        <div class="container">
          <div class="gallery">

          </div>

          <button type="button" class="btn btn-primary button load-more is-hidden" data-action="load-more">
            <span class="label">Load more</span>
          </button>
          <a class="btn-to-top" title="Return to top">
            <span class="material-icons">arrow_upward</span></a
          >

        </div>
      </section>

    </main>
  
      <script type="module" src="./index.js"></script>
      <script src="./js/dark-mode.js"></script>
      <script src="./js/loader.js"></script>
  </body>
  </html>
